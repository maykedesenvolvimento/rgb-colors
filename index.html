<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Cores HTML</title>
</head>

<body>
    <header>
        <h1>Trabalho prático</h1>
        <h1>----------------------------------------</h1>
        <h1>Módulo 1</h1>
    </header>

    <section>
        <div>
            <label for="redRange">Vermelho (Red): </label>
            <input type="range" id="redRange" min="0" max="255" value="0">
            <input type="number" disabled id="redValue" value="0">
        </div>
        <div>
            <label for="greenRange">Verde (Green): </label>
            <input type="range" id="greenRange" min="0" max="255" value="0">
            <input type="number" disabled id="greenValue" value="0">
        </div>
        <div>
            <label for="blueRange">Azul (Blue): </label>
            <input type="range" id="blueRange" min="0" max="255" value="0">
            <input type="number" disabled id="blueValue" value="0">
        </div>
        <div>
            <div id="color"></div>
        </div>
    </section>
    <footer>
        <h2>Autor: Mayke Desenvolvimento</h2>
    </footer>
    <script src="script.js"></script>
</body>

</html>
